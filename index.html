<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Knight: Realm 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>🐱🧠 Cat Knight: Realm 1</h1>
    <div id="status-bar">
      <span id="xp-display">🔥 XP: 0</span>
      <span id="streak-display">📘 Streak: 0</span>
      <span id="rewards-display"></span>
    </div>
  </div>
  <main>
    <div id="map">
      <div class="zone" id="arena">⚔️ Arena</div>
      <div class="zone" id="theater">🎭 Theater</div>
      <div class="zone" id="library">📚 Library</div>
      <div class="zone" id="stadium">🏟️ Stadium</div>
      <div class="zone" id="daily">🌀 Daily Mix</div>
    </div>
    <div id="game-root">Loading game...</div>
  </main>
  <script src="script.js"></script>
</body>
</html>
