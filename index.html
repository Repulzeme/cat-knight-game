<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Knight Adventure</title>
  <style>
    body { font-family: sans-serif; background: #0d0d1f; color: white; text-align: center; padding: 30px; }
    button { font-size: 18px; margin: 10px; padding: 12px 20px; border-radius: 10px; border: none; }
    .zone-button { background-color: #2a3bd1; color: white; }
    .avatar { width: 100px; animation: float 2s infinite ease-in-out; margin: 20px; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  </style>
</head>
<body>
  <h1>🐱 Cat Knight Adventure</h1>
  <img src="icon-192.png" class="avatar" />
  <div id="xp-banner" style="font-weight:bold; margin-bottom:20px;">XP: 0 | Spells: 1</div>
  <p>Select a knowledge zone to begin your journey:</p>
  <button class="zone-button" onclick="enterZone('maps')">🗺️ Mountain of Maps</button>
  <button class="zone-button" onclick="enterZone('history')">🏛️ Ruins of Time</button>
  <button class="zone-button" onclick="enterZone('sports')">🏟️ Arena of Motion</button>
  <button class="zone-button" onclick="enterZone('entertainment')">🎭 Grand Stage of Screens</button>
  <button class="zone-button" onclick="enterZone('daily')">🔮 Crystal Spire</button>
  <script src="script.js"></script>
</body>
</html>
