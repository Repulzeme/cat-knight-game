<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Knight: Realm 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🐱🧠 Cat Knight: Realm 1</h1>
    <div id="xp-stats">🔥 Streak: 0 📘 Knowledge: 0</div>
  </header>

<main>
  <section id="main-screen">...</section>

  <section id="difficulty-screen" class="hidden">...</section>

  <section id="question-screen" class="hidden"> <!-- ✅ THIS FIXED -->
    <div id="feedback-container"></div>
    <div id="question-container">
      <div id="question-text" class="question-text"></div>
      <div id="answers-container" class="answers"></div>
      <div id="hint-container" class="hint hidden"></div>
      <button id="back-btn" onclick="goToMain()">🔙 Back to Zones</button>
    </div>
  </section>

  <section id="result-screen" class="hidden">...</section>

  <section id="castle-screen" class="hidden">...</section>
    
       <section id="result-screen" class="hidden">
           <div id="result-feedback" class="result-block"></div>
           <div id="result-question" class="result-block"></div>
            <div id="result-answer" class="result-block"></div>
            <div id="result-knowledge" class="result-block"></div>
            <div id="result-streak" class="result-block"></div>
            <div id="result-funfact" class="result-block fun-fact"></div>
            <div id="result-unlock" class="result-unlock"></div>
            <button onclick="goToMain()" id="back-main-btn">🏠 Back to Main</button>
     </section>
<section id="castle-screen" class="hidden">
  <div id="boss-intro">The Shadow Sage awaits your challenge...</div>
  <div id="boss-avatar">🧙‍♂️</div>

  <div id="boss-question-container">
    <div id="boss-question-text" class="question-text"></div>
    <div id="boss-answers-container" class="answers"></div>
    <div id="boss-feedback" class="feedback-msg hidden"></div>
  </div>

  <div id="boss-victory" class="hidden">
    <h3>🎉 You have defeated the Shadow Sage!</h3>
    <p>You are now a true Cat Wizard 🧙‍♂️🐾</p>
    <p>✨ You earned the Wizard Hat cosmetic!</p>
  </div>

  <button onclick="goToMain()">Back to Zones</button>
</section>
  </main>

  <script src="script.js"></script>
<div id="xp-float" class="xp-float hidden">+10 Knowledge</div>
</body>
</html>
