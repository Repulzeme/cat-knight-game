<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Knight: Realm 1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🐱🧠 Cat Knight: Realm 1</h1>
    <div id="xp-stats">🔥 Streak: 0 📘 Knowledge: 0</div>
  </header>

  <main>
    <section id="main-screen">
      <div id="zone-buttons"></div>
    </section>

    <section id="difficulty-screen" class="hidden">
      <h2 id="zone-title">Choose Difficulty</h2>
      <div id="difficulty-buttons"></div>
      <button id="back-btn" onclick="goToMain()">🔙 Back to Zones</button>
    </section>

    <section id="question-screen" class="hidden">
  <div class="spell-row">
     <button onclick="useHint()" id="hint-btn">🔍 Hint</button>
     <div id="hint-msg" class="spell-msg subtle-msg">🔒 Hint unlocks at 200 Knowledge or all Novice zones</div>

     <button onclick="useEliminate()" id="eliminate-btn">❌ Eliminate</button>
      <div id="eliminate-msg" class="spell-msg">✅ Eliminate unlocks at 500 Knowledge or all Scholar zones</div>
        </div>

        <div id="question-container">
        <div id="feedback-message" class="feedback-msg hidden"></div>
        <div id="question-text" class="question-text"></div>
        <div id="answers-container" class="answers"></div>

         <div id="hint-container" class="hint hidden"></div>
         

       <button id="back-btn" onclick="goToMain()">🔙 Back to Zones</button>
     </div>
   </section>
       <section id="result-screen" class="hidden">
           <div id="result-feedback" class="result-block"></div>
           <div id="result-question" class="result-block"></div>
            <div id="result-answer" class="result-block"></div>
            <div id="result-knowledge" class="result-block"></div>
            <div id="result-streak" class="result-block"></div>
            <div id="result-funfact" class="result-block fun-fact"></div>
            <div id="result-unlock" class="result-unlock"></div>
            <button onclick="goToMain()" id="back-main-btn">🏠 Back to Main</button>
     </section>
  </main>

  <script src="script.js"></script>
<div id="xp-float" class="xp-float hidden">+10 Knowledge</div>
</body>
</html>
