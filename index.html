<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Knight: Realm 1</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
    }

    #zone-buttons, #difficulty-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      border-radius: 12px;
      border: 2px solid #444;
      background: white;
      cursor: pointer;
      width: 200px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .locked {
      opacity: 0.5;
      pointer-events: none;
    }

    .spell-buttons {
      margin: 1rem;
    }

    .spell-buttons button {
      margin: 0.2rem;
      background-color: #eef;
    }

    #game-content {
      margin-top: 2rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="game-root">
    <header>
      <h1>🐱🧠 Cat Knight: Realm 1</h1>
      <div>🔥 XP: <span id="xp">0</span> 📘 Streak: <span id="streak">0</span></div>
    </header>

    <main>
      <section id="zone-buttons"></section>
      <section id="difficulty-buttons"></section>
      <section id="game-content"></section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
