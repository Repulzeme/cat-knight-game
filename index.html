<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Knight: Realm 1</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #333;
      color: white;
      padding: 1rem;
    }

    button {
      font-size: 1.2rem;
      padding: 0.8rem 2rem;
      border-radius: 12px;
      border: 2px solid #444;
      background: white;
      cursor: pointer;
      margin: 0.5rem;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>🐱🧠 Cat Knight: Realm 1</h1>
    <div id="xp-stats">🔥 XP: 0 📚 Streak: 0</div>
  </header>

  <main>
    <section id="main-screen">
      <div id="zone-buttons"></div>
    </section>

    <section id="difficulty-screen" class="hidden">
      <h2 id="zone-title">Choose Difficulty</h2>
      <div id="difficulty-buttons"></div>
      <button onclick="goToMain()">🔙 Back</button>
    </section>

    <section id="question-screen" class="hidden">
  <div class="spell-row">
    <button onclick="useHint()">🔍 Hint</button>
    <button onclick="useEliminate()">❌ Eliminate</button>
  </div>
  <div id="question-container"></div>
</section>
  </main>

  <script src="script.js"></script>
</body>
</html>
