<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Knight: Realms of Knowledge</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    #difficulty-select, .quiz-zones, .quiz-area, #back-button { display: none; }
    .zone-btn, .difficulty-btn { margin: 0.5rem; padding: 1rem 2rem; font-size: 1.1rem; }
  </style>
</head>
<body>
  <h1>🐱 Cat Knight: Realm 1</h1>
  <div id="avatar">🛡️ Cat Knight</div>
  <div id="streak">🔥 Streak: 0</div>
  <div id="xp">📘 XP: 0</div>

  <div class="quiz-zones" id="zone-menu">
    <h2>Select a Zone</h2>
    <button class="zone-btn" onclick="selectZone('Geography')">Geography</button>
    <button class="zone-btn" onclick="selectZone('History')">History</button>
    <button class="zone-btn" onclick="selectZone('Sports')">Sports</button>
    <button class="zone-btn" onclick="selectZone('Stage')">Stage</button>
    <button class="zone-btn" onclick="selectZone('Daily Mix')">Daily Mix</button>
  </div>

  <div id="difficulty-select">
    <h2 id="difficulty-zone-title">Choose your Challenge</h2>
    <button class="difficulty-btn" onclick="startQuiz('Squire')">📘 Novice</button>
    <button class="difficulty-btn" onclick="startQuiz('Knight')">📚 Scholar</button>
    <button class="difficulty-btn" onclick="startQuiz('Wizard')">🧙 Wizard</button>
  </div>

  <div class="quiz-area" id="quiz-container">
    <h2 id="question-text"></h2>
    <div id="answers"></div>
  </div>

  <button id="back-button" onclick="returnToZones()">🔙 Back to Zones</button>

  <script src="script.js"></script>
</body>
</html>
